<form [formGroup]="form">
  <mat-card class="sequence-options-container mat-elevation-z10">
    <mat-card-title>Nucleic Acid</mat-card-title>
    <mat-radio-group formControlName="nucleotideType">
      <mat-radio-button value="DNA">
        DNA
      </mat-radio-button>
      <mat-radio-button value="RNA">
        RNA
      </mat-radio-button>
    </mat-radio-group>
  </mat-card>
  <mat-card class="sequence-options-container mat-elevation-z10">
    <mat-card-title>Sequence Format</mat-card-title>
    <mat-radio-group formControlName="sequenceFormat">
      <mat-radio-button value="raw">
        Raw
      </mat-radio-button>
      <mat-radio-button value="fasta">
        Fasta
      </mat-radio-button>
    </mat-radio-group>
  </mat-card>
</form>
